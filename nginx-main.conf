server {
    listen 80;
    server_name 82.25.105.18 vsfintech.in app.vsfintech.in;

    # Main site root
    root /var/www/vsfintech;
    index index.html index.htm;

    # =====================================================
    # RIGHT SECTOR - Static HTML App
    # =====================================================
    location /right-sector/ {
        alias /var/www/vsfintech/Right-Sector/;
        try_files $uri $uri/ /right-sector/index.html;
        index index.html;
    }

    location /right-sector {
        return 301 /right-sector/;
    }

    # =====================================================
    # RISK-REWARD - Flask App (Full Stack)
    # =====================================================
    # Static files for Risk-Reward
    location /risk-reward/static/ {
        alias /var/www/risk-reward/static/;
        expires -1;
        add_header Cache-Control "public, immutable";
    }

    # Risk-Reward Flask app
    location /risk-reward/ {
        proxy_pass http://127.0.0.1:8003/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /risk-reward;
    }

    location /risk-reward {
        return 301 /risk-reward/;
    }

    # =====================================================
    # SECTOR HEATMAP - React + FastAPI
    # =====================================================
    location /api/heatmap/ {
        proxy_pass http://127.0.0.1:8002/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /sector-heatmap/ {
        alias /var/www/vsfintech/Heatmap/frontend/dist/;
        try_files $uri $uri/ /sector-heatmap/index.html;
        index index.html;
    }

    location /sector-heatmap {
        return 301 /sector-heatmap/;
    }

    # =====================================================
    # ALPHANIFTY - React + Flask (when deployed)
    # =====================================================
    location ~ ^/alphanifty/api/(.*)$ {
        proxy_pass http://127.0.0.1:5000/api/$1$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /alphanifty/assets/ {
        alias /var/www/alphanifty/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /alphanifty/ {
        alias /var/www/alphanifty/;
        try_files $uri $uri/ /alphanifty/index.html;
        index index.html;
    }

    location = /alphanifty {
        return 301 /alphanifty/;
    }

    # =====================================================
    # MAIN SITE (existing vsfintech)
    # =====================================================

    # =====================================================
    # RIGHT AMOUNT (Bar-Line) - React + Flask
    # =====================================================
    # Right Amount Backend API
    location /api/right-amount/ {
        proxy_pass http://127.0.0.1:8001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Right Amount Frontend
    location /right-amount/ {
        alias /var/www/vsfintech/Bar-Line/dist/;
        try_files $uri $uri/ /right-amount/index.html;
        index index.html;
    }

    location /right-amount {
        return 301 /right-amount/;
    }

    # =====================================================
    # FINANCIAL CALCULATORS - Investment Planning Tool
    # =====================================================
    # Financial Calculators Backend API
    location /api/investment-calculator/ {
        proxy_pass http://127.0.0.1:5003/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /investment-calculator;
    }

    # Financial Calculators Frontend (Next.js)
    # Redirect old calculator path to new investment calculator
    location /tools/calculator {
        return 301 /investment-calculator/;
    }
    
    location /tools/calculator/ {
        return 301 /investment-calculator/;
    }
    location /investment-calculator/ {
        # Fixed routing for Next.js
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /investment-calculator {
        return 301 /investment-calculator/;
    }

    # =====================================================
    # RISKOMETER - Risk Assessment Tool
    # Riskometer Backend API
    location /api/riskometer/ {
        proxy_pass http://127.0.0.1:5002/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Riskometer Frontend (proxied to Flask backend)
    location /riskometer/ {
        proxy_pass http://127.0.0.1:5002/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /riskometer {
        return 301 /riskometer/;
    }

    # =====================================================
    # MULTI CHART - Advanced Charting Tool (Static)
    # =====================================================
    # PMS Screener / Fund Screener
    location /pms-screener/ {
        proxy_pass http://127.0.0.1:8004/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }

    location /pms-screener {
        return 301 /pms-screener/;
    }

    # =====================================================
    # MULTI CHART - Indices Performance Viewer (Static)
    location /multi-chart/ {
        alias /var/www/vsfintech/MultiChart/;
        try_files $uri $uri/ /multi-chart/index.html;
        index index.html;
    }

    location /multichart {
        return 301 /multi-chart/;
    }

    location /multichart/ {
        return 301 /multi-chart/;
    }

    location /multi-chart {
        return 301 /multi-chart/;
    }

    # =====================================================
    # TASK MANAGER - React + Node.js App
    # =====================================================
    location /taskmanager {
        alias /var/www/task-manager/frontend/dist;
        try_files $uri $uri/ /taskmanager/index.html;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location /taskmanager/api/ {
        rewrite ^/taskmanager/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }

    location /taskmanager/socket.io/ {
        rewrite ^/taskmanager/socket.io/(.*)$ /socket.io/$1 break;
        proxy_pass http://127.0.0.1:8005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Fallback to index.html for React SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
