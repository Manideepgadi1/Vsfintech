# VS Fintech - Complete Multi-App Nginx Configuration
server {
    listen 80;
    server_name 82.25.105.18;

    # Main VSFintech Platform (React App)
    root /var/www/vsfintech/VSFintech-Platform/frontend/dist;
    index index.html;

    # Main website
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy for main backend
    location /api/ {
        proxy_pass http://localhost:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 1. Right Sector - Static HTML
    location /right-sector {
        alias /var/www/vsfintech/Right-Sector/dist;
        try_files $uri $uri/ /right-sector/index.html;
    }

    # 2. Right Amount (Bar-Line) - React + FastAPI Backend
    location /right-amount {
        alias /var/www/vsfintech/Bar-Line/dist;
        try_files $uri $uri/ /right-amount/index.html;
    }

    location /api/right-amount/ {
        proxy_pass http://localhost:8001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 3. Sector Heatmap - React + FastAPI Backend
    location /sector-heatmap {
        alias /var/www/vsfintech/Heatmap/frontend/dist;
        try_files $uri $uri/ /sector-heatmap/index.html;
    }

    location /api/heatmap/ {
        proxy_pass http://localhost:8002/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 4. Risk-Reward - Flask App
    location /risk-reward {
        proxy_pass http://localhost:5000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 5. Risk-Return
    location /risk-return {
        proxy_pass http://localhost:5001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 6. Riskometer
    location /riskometer {
        proxy_pass http://localhost:5002/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 7. Multichart
    location /multichart {
        alias /var/www/vsfintech/Multichart/dist;
        try_files $uri $uri/ /multichart/index.html;
    }

    # 8. PMS Screener (fundscreener)
    location /pms-screener {
        proxy_pass http://localhost:3003/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 9. AlphaNifty - React + FastAPI Backend
    location /alphanifty {
        alias /var/www/vsfintech/ALPHANIFTYY/dist;
        try_files $uri $uri/ /alphanifty/index.html;
    }

    location /api/alphanifty/ {
        proxy_pass http://localhost:8003/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
}
