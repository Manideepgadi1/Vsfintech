server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # ========== ALPHANIFTY (UNCHANGED) ==========
    location /alphanifty/api/ {
        rewrite ^/alphanifty/api/(.*)$ /api/$1 break;
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /alphanifty/assets/ {
        alias /var/www/alphanifty/assets/;
        expires 1y;
        add_header Cache-Control public;
    }

    location /alphanifty/ {
        alias /var/www/alphanifty/;
        try_files $uri $uri/ /alphanifty/index.html;
        index index.html;
    }

    location = /alphanifty {
        return 301 /alphanifty/;
    }

    # ========== VSFINTECH PLATFORM (NEW) ==========
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main site - VSFintech Platform
    root /var/www/vsfintech;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
